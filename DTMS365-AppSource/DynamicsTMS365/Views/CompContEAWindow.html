<div id="wndCompContEA">
    <a id="focusCancel" href="#"></a>
    <div>
        <div style="padding: 0px 10px 10px 10px;">

            <div style="float: left;">

                <div id="lblCompContCompName"></div>

                <div style="padding-bottom: 10px;">
                    <div style="margin-left: 5px;">
                        <input type="checkbox" id="chkEACompContTender" ><label class="k-checkbox-label" for="chkEACompContTender"><strong>Notify</strong></label>
                    </div>
                </div>

                <div style="float: left;">
                    <div style="float: left;">
                        <table class="tblResponsive">
                            <tr>
                                <td class="tblResponsive-top">Contact Name<span class="redRequiredAsterik"> *</span></td>
                            </tr>
                            <tr>
                                <td class="tblResponsive-top"><input id="txtEACompContName" maxlength="25" /></td>
                            </tr>
                        </table>
                    </div>
                    <div style="float: left;">
                        <table class="tblResponsive">
                            <tr>
                                <td class="tblResponsive-top">Contact Title</td>
                            </tr>
                            <tr>
                                <td class="tblResponsive-top"><input id="txtEACompContTitle" maxlength="25" /></td>
                            </tr>
                        </table>
                    </div>
                    <div style="float: left;">
                        <table class="tblResponsive">
                            <tr>
                                <td class="tblResponsive-top">800</td>
                            </tr>
                            <tr>
                                <td class="tblResponsive-top"><input id="txtEACompCont800" maxlength="50" /></td>
                            </tr>
                        </table>
                    </div>
                    <div style="float: left;">
                        <table class="tblResponsive">
                            <tr>
                                <td class="tblResponsive-top">Phone</td>
                            </tr>
                            <tr>
                                <td class="tblResponsive-top"><input id="txtEACompContPhone" maxlength="15" /></td>
                            </tr>
                        </table>
                    </div>
                    <div style="float: left;">
                        <table class="tblResponsive">
                            <tr>
                                <td class="tblResponsive-top">Phone Ext</td>

                            <tr>
                                <td class="tblResponsive-top"><input id="txtEACompContPhoneExt" maxlength="5" /></td>
                            </tr>
                        </table>
                    </div>
                    <div style="float: left;">
                        <table class="tblResponsive">
                            <tr>
                                <td class="tblResponsive-top">Fax</td>
                            </tr>
                            <tr>
                                <td class="tblResponsive-top"><input id="txtEACompContFax" maxlength="15" /></td>
                            </tr>
                        </table>
                    </div>
                    <div style="float: left;">
                        <table class="tblResponsive">
                            <tr>
                                <td class="tblResponsive-top">Email<span class="redRequiredAsterik"> *</span></td>
                            </tr>
                            <tr>
                                <td class="tblResponsive-top"><input id="txtEACompContEmail" maxlength="50" /></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <input id="txtEACompContControl" type="hidden" />
                <input id="txtEACompContCompControl" type="hidden" />
                <input id="txtEACompContUpdated" type="hidden" />

            <div class="tblResponsive-wrap" style="float: none;">&nbsp;</div>

        </div>
