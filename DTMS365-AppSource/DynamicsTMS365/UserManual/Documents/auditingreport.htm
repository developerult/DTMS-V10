<h2>Auditing Report</h2>
<p class="MsoNormal">Users can run the Audit report to view any transactions that 
remain in M status. These transactions are outstanding invoices that have yet to 
pass audit and should be reviewed and fixed.</p>
<p class="MsoNormal">Go to Reports</p>
<p class="MsoNormal">          Expand 
Standard</p>
<p class="MsoNormal">                   
Expand Auditing.</p>
