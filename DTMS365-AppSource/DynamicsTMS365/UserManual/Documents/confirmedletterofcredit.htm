<h2 style="VERTICAL-ALIGN: baseline; MARGIN: 0pt 0pt 7.5pt; LINE-HEIGHT: 18pt"><span style="FONT-SIZE: 12pt; FONT-FAMILY: &quot;Open Sans&quot;,sans-serif; TEXT-TRANSFORM: uppercase; COLOR: #3b74b9; LETTER-SPACING: 0.75pt">CONFIRMED 
LETTER OF CREDIT</span></h2><td style="BORDER-TOP: medium none; BORDER-RIGHT: #e1e1e1 1pt solid; WIDTH: 431.25pt; BORDER-BOTTOM: #e1e1e1 1pt solid; PADDING-BOTTOM: 6.75pt; PADDING-TOP: 6.75pt; PADDING-LEFT: 9pt; BORDER-LEFT: medium none; PADDING-RIGHT: 9pt" width="575" valign="bottom">
<p style="VERTICAL-ALIGN: baseline; MARGIN: 10.2pt 0pt"><span style="FONT-FAMILY: &quot;inherit&quot;,serif; COLOR: black">A letter of credit, issued by 
a foreign bank, the validity of which has been confirmed by a domestic bank. An 
exporter whose payment terms are a confirmed letter of credit is assured of 
payment by the domestic bank even if the foreign buyer or the foreign bank 
defaults</span></p></td><span id="related-topics"></span></body></html>
