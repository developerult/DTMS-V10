<h2>NEXTStop Load Posting</h2>
<p class="MsoNormal"> </p>
<p class="MsoNormal">NEXTStop provides a load posting board where carriers can bid 
on shipments.  TMS Users can compare bids, LTL API Quotes, and TMS Private 
Tariff costs to select the best option.</p>
