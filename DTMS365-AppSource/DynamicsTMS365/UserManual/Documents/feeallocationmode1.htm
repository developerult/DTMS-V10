<p class="MsoNormal" style="MARGIN-LEFT: 54pt; TEXT-INDENT: -18pt; tab-stops: 54.0pt">1.  None = 
not allocated</p>
<p class="MsoNormal" style="MARGIN-LEFT: 54pt; TEXT-INDENT: -18pt; tab-stops: 54.0pt">2.  Origin

<p class="MsoNormal" style="MARGIN-LEFT: 54pt; TEXT-INDENT: -18pt; tab-stops: 54.0pt">3.

(CNS)</span></p>
