<h3>Edit a Contract</h3>
<p class="MsoNormal">To edit a tariff contract, click on the pencil icon to edit. 
Not all fields can be edited to preserve the integrity of the tariff that has 
been used against historical loads.</p>
<p class="MsoNormal"><img src="../ImagesExt/image54_1.jpg" alt="" /></p>
<p class="MsoNormal"><img src="../ImagesExt/image54_13.jpg" alt="" /></p>
<p class="MsoNormal"> Be sure to click save after editing the information. 
Not all fields can be edited.</p>
<p class="MsoNormal"> </p><span id="related-topics"></span></body></html>
