<p class="MsoNormal" style="MARGIN-LEFT: 54pt; TEXT-INDENT: -18pt; tab-stops: 54.0pt">1.  The 
Booked Appointments tab has 2 grids that list the pickup and delivery orders for 
ones the appointment is already scheduled in the system.</p>
<p class="MsoNormal" style="MARGIN-LEFT: 54pt; TEXT-INDENT: -18pt; tab-stops: 54.0pt">2.  The 
1st orders grid displays the list of pickup orders and the 2<sup>nd</sup> grid 
lists the delivery orders.</p>
