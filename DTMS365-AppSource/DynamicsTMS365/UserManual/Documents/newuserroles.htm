<h2><a name="_Toc43197361" id="_Toc43197361">New User Roles</a></h2>
<p class="MsoNormal">Users are now assigned to Legal Entity specific roles.  
It is now required that administrators use the D365 User Maintenance Page to add 
new users or to move users to a new Roles.  Role level security is still 
maintained in the desktop client.</p><span id="related-topics"></span></body></html>
