<body data-c1-topic-id="9ce8d9d8-8d40-4669-a519-d0b6b3f7fc0c">
<h2><a name="_Toc43197362" id="_Toc43197362">Carrier Proxy</a> </h2>
<p class="MsoNormal">User profiles can now include the ability to act as a proxy 
for a specific carrier.  This functionality eliminates the need for a 
separate NEXTrack account with a standard TMS user wants to assist or manage 
carrier information.  </p><span id="related-topics"></span></body></html>
