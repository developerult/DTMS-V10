<h3>Edit/Delete a User<br /><br /></h3>
<p class="MsoNormal">Find the user in the User Maintenance Page and click on the 
pencil icon to edit. Click on the garbage can to delete or deactivate the users 
account by clicking Deactivate. Administrators should always delete old users or 
users no longer employed or need access.</p>
