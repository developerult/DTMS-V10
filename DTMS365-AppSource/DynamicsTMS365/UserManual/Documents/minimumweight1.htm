<h3><a name="_Toc51899469" id="_Toc51899469">Minimum Weight</a></h3>
<p class="MsoNormal">Minimum Weight exceptions can be loaded according to the 
carrier requirements. Enter in the required information. Note, Country should 
always be populated with all tariffs and must match country code in TMS 
origin/destination addresses.</p>
