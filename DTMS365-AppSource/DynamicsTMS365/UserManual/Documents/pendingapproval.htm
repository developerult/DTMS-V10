<h3>Pending Approval</h3>
<p class="MsoNormal">To view all pending approval invoices, select carrier and 
filter by Pending Approval (PA). All invoices that are waiting for fee approval 
will display here. User must approve fees in the Fee Approval page before the 
audit process can run.</p>
