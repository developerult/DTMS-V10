<html>
<head>
    <link href="Content/kendo/kendo.common.min.css" rel="stylesheet" />
    <link href="Content/kendo/kendo.blueopal.min.css" rel="stylesheet" />

    <link href="Content/kendo/kendo.blueopal.mobile.min.css" rel="stylesheet" />

    <link href="Content/NGL/v-8.5.2.006/common.css" rel="stylesheet" />

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 12px;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }
    </style>

</head>
<body>
    <script src="Scripts/kendo/jquery.min.js"></script>
    <script src="Scripts/Stuk-jszip/dist/jszip.min.js"></script>
    <script src="Scripts/kendo/kendo.all.min.js"></script>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.14/js/adal.min.js"></script>
    <script src="Scripts/NGL/v-8.5.2.006/core.js"></script>
    <script src="Scripts/NGL/v-8.5.2.006/NGLobjects.js"></script>
    <script src="Scripts/NGL/v-8.5.2.006/splitter2.js"></script>
    <script src="Scripts/NGL/v-8.5.2.006/SSOA.js"></script>
   

        <div id="example">

            <span id="notification" style="display:none;"></span>

            <div class="demo-section k-content" style="text-align: center;">

                <h4>Show notification:</h4>
                <p>
                    <button id="showEmailNotification" class="k-button">Email</button><br />
                    <button id="showErrorNotification" class="k-button">Error</button><br />
                    <button id="showSuccessNotification" class="k-button">Upload Success</button>
                </p>
                <h4>Hide notification:</h4>
                <p>
                    <button id="hideAllNotifications" class="k-button">Hide All Notifications</button>
                </p>

            </div>

            <script id="emailTemplate" type="text/x-kendo-template">
                <div class="new-mail">
                    <img src="../Content/NGL/OK16.png" />
                    <h3>#= title #</h3>
                    <p>#= message #</p>
                </div>
            </script>

            <script id="errorTemplate" type="text/x-kendo-template">
                <div class="wrong-pass">
                    <img src="../Content/NGL/OK16.png" />
                    <h3>#= title #</h3>
                    <p>#= message #</p>
                </div>
            </script>
            <img src='../Content/NGL/OK16.png' /> <h3>#= title #</h3>
            <script id="successTemplate" type="text/x-kendo-template">
                <div class="upload-success">
                    <img src="../Content/NGL/OK16.png" />
                    <h3>#= message #</h3>
                </div>
            </script>

            <script>
        $(document).ready(function() {

            var notification = $("#notification").kendoNotification({
                position: {
                    pinned: true,
                    top: 30,
                    right: 30
                },
                autoHideAfter: 0,
                stacking: "down",
                templates: [{
                    type: "info",
                    template: $("#emailTemplate").html()
                }, {
                    type: "error",
                    template: $("#errorTemplate").html()
                }, {
                    type: "success",
                    template: $("#successTemplate").html()
                }]

            }).data("kendoNotification");

            $("#showEmailNotification").click(function(){
                notification.show({
                    title: "New E-mail",
                    message: "You have 1 new mail message!"
                }, "info");
            });

            $("#showErrorNotification").click(function(){
                notification.show({
                    title: "Wrong Password",
                    message: "Please enter your password again.Please enter your password again.Please enter your password again.Please enter your password again.Please enter your password again.Please enter your password again.Please enter your password again.Please enter your password again.Please enter your password again.Please enter your password again.Please enter your password again.Please enter your password again.Please enter your password again.Please enter your password again.Please enter your password again.Please enter your password again.Please enter your password again.Please enter your password again."
                }, "error");
            });

            $("#showSuccessNotification").click(function(){
                notification.show({
                    message: "Upload Successful"
                }, "success");
            });

            $("#hideAllNotifications").click(function(){
                notification.hide();
            });

            $(document).one("kendo:pageUnload", function(){ if (notification) { notification.hide(); } });

        });
            </script>

            <style>
                .demo-section p {
                    margin: 3px 0 20px;
                    line-height: 50px;
                }

                .demo-section .k-button {
                    width: 250px;
                }


                /* Notifications */
                .k-notification h3 {
                    padding: 30px 10px 5px;
                    font-size: 1em;
                    line-height: normal;
                }

                .k-notification img {
                    margin: 20px;
                    float: left;
                }


                /* Info template */
                .new-mail {
                    width: 300px;
                    height: 100px;
                }

                /* Error template */
                .wrong-pass {
                    width: 50vw;
                    height: auto;
                }

                /* Success template */
                .upload-success {
                    width: 300px;
                    height: 100px;
                }


                /* For Bootstrap v4 theme */
                .k-bootstrap-v4 .k-notification h3 {
                    padding: 10px 10px 5px;
                }

                .k-bootstrap-v4 .k-notification img {
                    margin: 10px 20px 0 0;
                }

                .k-bootstrap-v4 .new-mail,
                .k-bootstrap-v4 .wrong-pass,
                .k-bootstrap-v4 .upload-success {
                    width: calc( 300px - 2.5rem );
                    height: calc( 100px - 1.5rem );
                }


                /* For Material v2 theme */
                .k-material-v2 .k-notification h3 {
                    padding: 10px 10px 5px;
                }

                .k-material-v2 .k-notification img {
                    margin: 10px 20px 0 0;
                }

                .k-material-v2 .new-mail,
                .k-material-v2 .wrong-pass,
                .k-material-v2 .upload-success {
                    width: 270px;
                    height: 70px;
                }
            </style>
        </div>



</body>
</html>
